<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        <!--外边距，内边距 -->
        .a{width: 100px;height: 100px;background: red;}
        .b{width: 100px;height: 200px;background: blue;}
        .a .c{width: 80px;height: 80px;background: yellow;}
        .b .d{width: 80px;height: 180px;background: green;}
        <!-- px是像素-->
    </style>
</head>
<body>
    <div class="a">
        <div class="c"></div>
    </div>
    <div class="b">
        <div class="d"></div>
    </div>
</body>
</html>
